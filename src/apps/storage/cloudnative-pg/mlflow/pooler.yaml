apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: mlflow-db-pooler
  namespace: storage
  labels:
    app: cnpg
spec:
  cluster:
    name: mlflow-db-cluster
  instances: 1
  type: rw
  pgbouncer:
    poolMode: session
    parameters:
      max_client_conn: "100"
      default_pool_size: "10"
      ignore_startup_parameters: "search_path"
      query_wait_timeout: "300"  # 5 minutes instead of 2
      server_idle_timeout: "600"  # keep connections alive longer
