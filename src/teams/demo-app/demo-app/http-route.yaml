apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: demo-app-route
  namespace: demo-app
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ingress-gateway
      namespace: istio-ingress
  hostnames:
    - demo-app.opencloudhub.org
  rules:
    # Backend API routes (must come first - more specific)
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1
      backendRefs:
        - group: ""
          kind: Service
          name: demo-app-genai-backend
          namespace: demo-app
          port: 8000
          weight: 1
    # Frontend (catch-all)
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: demo-app-frontend
          namespace: demo-app
          port: 3000
          weight: 1
