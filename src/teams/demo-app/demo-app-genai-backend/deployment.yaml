apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-genai-backend
  namespace: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app-genai-backend
  template:
    metadata:
      labels:
        app: demo-app-genai-backend
    spec:
      # Pod-level security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: demo-app-genai-backend-api
          image: opencloudhuborg/demo-app-genai-backend:main-6ba5433
          # Container-level security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false # Python apps often need tmp writes
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: LOG_LEVEL
              value: "INFO"
            # Database
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: demo-app-db-user
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: demo-app-db-user
                  key: password
            - name: DB_HOST
              value: demo-app-db-pooler.storage.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: demo_app
            - name: DB_TABLE_NAME
              value: readme_embeddings
            - name: DB_TOP_K
              value: "5"
            # MLflow
            - name: MLFLOW_TRACKING_URI
              value: https://mlflow.internal.opencloudhub.org
            - name: MLFLOW_TRACKING_INSECURE_TLS
              value: "true"
            # DVC / Data
            - name: DVC_REPO
              value: https://github.com/OpenCloudHub/data-registry
            - name: EVAL_DATA_PATH
              value: data/opencloudhub-readmes/rag-evaluation/questions.csv
            - name: PROMPT_NAME
              value: readme-rag-prompt
            # LLM
            - name: LLM_BASE_URL
              value: https://api.opencloudhub.org/models/base/qwen-0.5b/v1
            - name: LLM_MODEL
              value: qwen2.5-0.5b-instruct
            - name: API_KEY
              value: dummy
            # Embeddings
            - name: EMBEDDING_MODEL
              value: sentence-transformers/all-MiniLM-L6-v2
            # OTEL
            - name: OTEL_ENABLED
              value: "true"
            - name: OTEL_SERVICE_NAME
              value: "demo-app-genai-backend"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "tempo.observability.svc.cluster.local:4317"
          envFrom:
            - secretRef:
                name: minio-tenant-secret
          # Liveness: Is the process alive? (checks if FastAPI is running)
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # Readiness: Is it ready to serve traffic? (checks if chain is loaded)
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30 # Allow up to 150s (30*5s) to become ready
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
