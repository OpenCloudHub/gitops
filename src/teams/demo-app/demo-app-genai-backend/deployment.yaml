apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-genai-backend
  namespace: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app-genai-backend
  template:
    metadata:
      labels:
        app: demo-app-genai-backend
    spec:
      containers:
        - name: api
          image: opencloudhuborg/demo-app-genai-backend:main-11c79a5  # TODO: Image Updater will update this
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: LOG_LEVEL
              value: "INFO"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
