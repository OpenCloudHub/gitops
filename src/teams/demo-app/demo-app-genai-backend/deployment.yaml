apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-genai-backend
  namespace: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app-genai-backend
  template:
    metadata:
      labels:
        app: demo-app-genai-backend
    spec:
      containers:
        - name: api
          image: opencloudhuborg/demo-app-genai-backend:main-25fbedc
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: LOG_LEVEL
              value: "INFO"
          # Liveness: Is the process alive? (checks if FastAPI is running)
          livenessProbe:
            httpGet:
              path: /  # Just check if FastAPI responds
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # Readiness: Is it ready to serve traffic? (checks if chain is loaded)
          readinessProbe:
            httpGet:
              path: /  # Just check if FastAPI responds
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30  # Allow up to 150s (30*5s) to become ready
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
