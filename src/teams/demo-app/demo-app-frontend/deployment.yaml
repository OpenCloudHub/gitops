apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-frontend
  namespace: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app-frontend
  template:
    metadata:
      labels:
        app: demo-app-frontend
    spec:
      # Pod-level security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: demo-app-frontend
          image: opencloudhuborg/demo-app-frontend:latest
          # Container-level security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false # Next.js needs to write
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: API_URL
              value: "http://demo-app-genai-backend.demo-app.svc.cluster.local:8000"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://k8s-monitoring-alloy-receiver.observability.svc.cluster.local:4318"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
