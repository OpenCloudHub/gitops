apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ai-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: git@github.com:opencloudhub/gitops.git
      revision: HEAD
      directories:
      - path: src/team-apps/ai/*
  template:
    metadata:
      name: "{{index .path.segments 3}}"
      labels:
        app.kubernetes.io/name: "{{index .path.segments 3}}"
        app.kubernetes.io/part-of: ai
        app.kubernetes.io/managed-by: argocd
    spec:
      project: ai
      source:
        repoURL: git@github.com:opencloudhub/gitops.git
        targetRevision: HEAD
        path: "{{.path.path}}"
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - ServerSideApply=true
        - RespectIgnoreDifferences=true
      ignoreDifferences:
        ignoreDifferences:
        # Ignore ExternalSecret operator-added fields
        - group: external-secrets.io
          kind: ExternalSecret
          jqPathExpressions:
            - '.spec.data[].remoteRef.conversionStrategy'
            - '.spec.data[].remoteRef.decodingStrategy'
            - '.spec.data[].remoteRef.metadataPolicy'
        # Ignore metadata fields for ExternalSecrets
        - group: external-secrets.io
          kind: ExternalSecret
          jsonPointers:
            - /status
            - /metadata/managedFields
        # Ignore metadata fields globally
        - group: "*"
          kind: "*"
          jsonPointers:
            - /metadata/generation
            - /metadata/resourceVersion
            - /metadata/managedFields
