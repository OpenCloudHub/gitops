# =============================================================================
# src/application-sets/security/applicationset.yaml
# Security ApplicationSet - Cluster Security Policies
# =============================================================================
#
# Deploys security-related resources in a specific order using sync-waves.
# These resources are deployed FIRST before any platform or team workloads.
#
# Deployment Order:
#   Wave 0: namespaces    - All namespace definitions with Istio mesh config
#   Wave 1: rbac          - Role-based access control policies
#   Wave 2: resource-limits, network-policies - Resource quotas and network isolation
#   Wave 3: secrets       - ClusterExternalSecrets for secret distribution
#
# Design Rationale:
#   - Namespaces must exist before any resources can be deployed to them
#   - RBAC defines who can access what
#   - Resource limits prevent runaway resource usage
#   - Secrets are distributed via ClusterExternalSecret to labeled namespaces
#
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: security-policies
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: namespaces
            path: src/security/namespaces
            syncWave: "0"
          - name: rbac
            path: src/security/rbac
            syncWave: "1"
          - name: resource-limits
            path: src/security/resource-limits
            syncWave: "2"
          - name: network-policies
            path: src/security/network-policies
            syncWave: "2"
          - name: secrets
            path: src/security/secrets
            syncWave: "3"
  template:
    metadata:
      name: "security-{{name}}"
      annotations:
        argocd.argoproj.io/sync-wave: "{{syncWave}}"
    spec:
      project: default
      source:
        repoURL: git@github.com:opencloudhub/gitops.git
        path: "{{path}}"
        targetRevision: HEAD
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
