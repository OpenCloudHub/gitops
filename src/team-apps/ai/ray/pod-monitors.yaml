# PodMonitor for all Ray Head nodes in ai namespace
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: ray-head-monitor
  namespace: observability
  labels:
    release: k8s-monitoring # Match k8s-monitoring release
spec:
  jobLabel: ray-head
  namespaceSelector:
    matchNames:
      - ai
  selector:
    matchLabels:
      ray.io/node-type: head
  podMetricsEndpoints:
    # Main Ray metrics
    - port: metrics
      relabelings:
        - action: replace
          sourceLabels: [__meta_kubernetes_pod_label_ray_io_cluster]
          targetLabel: ray_io_cluster
        - action: replace
          sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: instance
        - action: replace
          sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: kubernetes_namespace

    # Autoscaler metrics (if available)
    - port: as-metrics
      relabelings:
        - action: replace
          sourceLabels: [__meta_kubernetes_pod_label_ray_io_cluster]
          targetLabel: ray_io_cluster
        - action: replace
          sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: instance

    # Dashboard metrics (if available)
    - port: dash-metrics
      relabelings:
        - action: replace
          sourceLabels: [__meta_kubernetes_pod_label_ray_io_cluster]
          targetLabel: ray_io_cluster
        - action: replace
          sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: instance

