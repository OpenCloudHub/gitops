apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: deployment-templates
  namespace: ai
spec:
  serviceAccountName: workflow-executor

  templates:
    - name: update-gitops
      inputs:
        parameters:
        - name: model_name
        - name: prod_version
        - name: training_image
      volumes:
      - name: git-secret
        secret:
          secretName: gitops-repo
      script:
        image: alpine/git:latest
        command: [sh]
        volumeMounts:
        - name: git-secret
          mountPath: /mnt/secrets
          readOnly: true
        source: |
          set -e

          apk add --no-cache yq

          # Setup SSH
          mkdir -p ~/.ssh
          cat /mnt/secrets/sshPrivateKey > ~/.ssh/id_ed25519
          echo "" >> ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          MODEL_NAME="{{inputs.parameters.model_name}}"
          PROD_VERSION="{{inputs.parameters.prod_version}}"
          TRAINING_IMAGE="{{inputs.parameters.training_image}}"
          NEW_URI="models:/prod.${MODEL_NAME}/${PROD_VERSION}"

          MODEL_NAME=$(echo "$MODEL_NAME" | tr -d '\n\r\t ')

          echo "üì¶ Deployment: ${MODEL_NAME} v${PROD_VERSION}"

          git clone git@github.com:OpenCloudHub/gitops.git /tmp/gitops
          cd /tmp/gitops

          SERVICE_FILE="src/team-apps/ai/ray/${MODEL_NAME}-service.yaml"

          CURRENT_IMAGE=$(yq eval '.spec.rayClusterConfig.headGroupSpec.template.spec.containers[0].image' "$SERVICE_FILE")

          CHANGED=false

          # Update images if different
          if [ "$CURRENT_IMAGE" != "$TRAINING_IMAGE" ]; then
            echo "‚úèÔ∏è  Updating image"
            yq eval -i ".spec.rayClusterConfig.headGroupSpec.template.spec.containers[0].image = \"${TRAINING_IMAGE}\"" "$SERVICE_FILE"
            yq eval -i ".spec.rayClusterConfig.workerGroupSpecs[0].template.spec.containers[0].image = \"${TRAINING_IMAGE}\"" "$SERVICE_FILE"
            CHANGED=true
          fi

          # Update model URI in serveConfigV2 (the nested YAML string)
          # First extract it, modify it, then put it back
          SERVE_CONFIG=$(yq eval '.spec.serveConfigV2' "$SERVICE_FILE")
          CURRENT_URI=$(echo "$SERVE_CONFIG" | yq eval '.applications[0].deployments[0].user_config.model_uri' -)

          if [ "$CURRENT_URI" != "$NEW_URI" ]; then
            echo "‚úèÔ∏è  Updating model URI"
            # Update the nested YAML
            UPDATED_CONFIG=$(echo "$SERVE_CONFIG" | yq eval ".applications[0].deployments[0].user_config.model_uri = \"${NEW_URI}\"" -)
            # Put it back as a string
            yq eval -i ".spec.serveConfigV2 = \"${UPDATED_CONFIG}\"" "$SERVICE_FILE"
            CHANGED=true
          fi

          if [ "$CHANGED" = false ]; then
            echo "‚úÖ No changes needed"
            exit 0
          fi

          git config user.name "Argo Workflow"
          git config user.email "workflow@opencloudhub.org"
          git add "$SERVICE_FILE"
          git commit -m "ü§ñ Deploy ${MODEL_NAME} v${PROD_VERSION}"
          git push

          echo "‚úÖ Done"
