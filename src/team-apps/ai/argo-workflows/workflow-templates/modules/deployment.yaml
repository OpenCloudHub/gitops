apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: deployment-templates
  namespace: ai
spec:
  serviceAccountName: workflow-executor

  templates:
    - name: update-gitops
      inputs:
        parameters:
        - name: model_name
        - name: prod_version
        - name: training_image
      volumes:
      - name: git-secret
        secret:
          secretName: gitops-repo
      script:
        image: alpine/git:latest
        command: [sh]
        volumeMounts:
        - name: git-secret
          mountPath: /mnt/secrets
          readOnly: true
        source: |
          set -e

          # SSH setup
          mkdir -p ~/.ssh
          cat /mnt/secrets/sshPrivateKey > ~/.ssh/id_ed25519
          echo "" >> ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          MODEL_NAME="{{inputs.parameters.model_name}}"
          PROD_VERSION="{{inputs.parameters.prod_version}}"
          TRAINING_IMAGE="{{inputs.parameters.training_image}}"

          MODEL_NAME=$(echo "$MODEL_NAME" | tr -d '\n\r\t ')

          echo "ðŸ“¦ ${MODEL_NAME} v${PROD_VERSION}"

          git clone git@github.com:OpenCloudHub/gitops.git /tmp/gitops
          cd /tmp/gitops

          SERVICE_FILE="src/team-apps/ai/ray/${MODEL_NAME}-service.yaml"

          # Get current values
          OLD_VERSION=$(grep 'model_uri:' "$SERVICE_FILE" | head -1 | grep -o '[0-9]*"' | tr -d '"')
          OLD_IMAGE=$(grep 'image:' "$SERVICE_FILE" | grep "$MODEL_NAME" | head -1 | awk '{print $2}')

          echo "Old version: ${OLD_VERSION} -> New: ${PROD_VERSION}"
          echo "Old image: ${OLD_IMAGE} -> New: ${TRAINING_IMAGE}"

          # Simple string replacement - no regex
          sed -i "s|prod.${MODEL_NAME}/${OLD_VERSION}|prod.${MODEL_NAME}/${PROD_VERSION}|g" "$SERVICE_FILE"
          sed -i "s|${OLD_IMAGE}|${TRAINING_IMAGE}|g" "$SERVICE_FILE"

          git config user.name "Argo Workflow"
          git config user.email "workflow@opencloudhub.org"
          git add "$SERVICE_FILE"
          git commit -m "ðŸ¤– ${MODEL_NAME} v${PROD_VERSION}"
          git push

          echo "âœ… Done"
