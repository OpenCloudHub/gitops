apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: deployment-templates
  namespace: ai
spec:
  serviceAccountName: workflow-executor

  templates:
    - name: update-gitops
      inputs:
        parameters:
        - name: model_name
        - name: prod_version
        - name: training_image
      volumes:
      - name: git-secret
        secret:
          secretName: gitops-repo
      script:
        image: alpine/git:latest
        command: [sh]
        volumeMounts:
        - name: git-secret
          mountPath: /mnt/secrets
          readOnly: true
        source: |
          set -e

          # SSH setup
          mkdir -p ~/.ssh
          cat /mnt/secrets/sshPrivateKey > ~/.ssh/id_ed25519
          echo "" >> ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          MODEL_NAME="{{inputs.parameters.model_name}}"
          PROD_VERSION="{{inputs.parameters.prod_version}}"
          TRAINING_IMAGE="{{inputs.parameters.training_image}}"

          MODEL_NAME=$(echo "$MODEL_NAME" | tr -d '\n\r\t ')

          echo "ðŸ“¦ ${MODEL_NAME} v${PROD_VERSION}"

          git clone git@github.com:OpenCloudHub/gitops.git /tmp/gitops
          cd /tmp/gitops

          SERVICE_FILE="src/team-apps/ai/ray/${MODEL_NAME}-service.yaml"

          # Replace model_uri - simple pattern match
          sed -i '/model_uri:/s|/[0-9]*"|/'${PROD_VERSION}'"|' "$SERVICE_FILE"

          # Replace image - match the old tag and replace entire line
          sed -i '/image:.*'${MODEL_NAME}'/s|:.*|: '${TRAINING_IMAGE}'|' "$SERVICE_FILE"

          git config user.name "Argo Workflow"
          git config user.email "workflow@opencloudhub.org"
          git add "$SERVICE_FILE"
          git commit -m "ðŸ¤– ${MODEL_NAME} v${PROD_VERSION}"
          git push

          echo "âœ… Done"
