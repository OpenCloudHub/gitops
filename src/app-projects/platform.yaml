# =============================================================================
# src/app-projects/platform.yaml
# ArgoCD AppProject - Platform Team Permissions
# =============================================================================
#
# Defines the platform AppProject for infrastructure components.
# Applications in this project have elevated permissions to manage
# cluster-wide resources.
#
# Permissions:
#   - sourceRepos: All repositories (platform needs access to various charts)
#   - destinations: All namespaces on all clusters
#   - clusterResourceWhitelist: All cluster-scoped resources (CRDs, ClusterRoles, etc.)
#
# Security Note:
#   This project has broad permissions for platform administration.
#   For production, consider restricting to specific repositories and namespaces.
#
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Platform infrastructure components with cluster-admin permissions
  sourceRepos:
    - "*"
  destinations:
    - namespace: "*"
      server: "*"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
