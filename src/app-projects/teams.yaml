# =============================================================================
# src/app-projects/teams.yaml
# ArgoCD AppProject - Team Workload Permissions
# =============================================================================
#
# Defines the teams AppProject for team-deployed workloads.
# Used by applications in src/teams/ for model serving, demos, etc.
#
# Permissions:
#   - sourceRepos: All repositories (teams may use various sources)
#   - destinations: All namespaces (team namespaces: models, demo-app, mlops)
#   - clusterResourceWhitelist: All resources (for CRDs like RayService)
#
# Security Note:
#   For production multi-tenant environments, restrict:
#   - sourceRepos to specific team repositories
#   - destinations to team-specific namespaces
#   - clusterResourceWhitelist to only required CRDs
#
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: teams
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Team workloads including model serving and applications
  sourceRepos:
    - "*"
  destinations:
    - namespace: "*"
      server: "*"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
