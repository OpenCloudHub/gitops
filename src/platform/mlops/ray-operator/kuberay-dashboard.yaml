apiVersion: v1
kind: Pod
metadata:
  name: kuberay-dashboard
  labels:
    app: kuberay-dashboard
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  containers:
    - name: dashboard
      image: quay.io/kuberay/dashboard:v1.5.0
      ports:
        - containerPort: 3000
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: kuberay-dashboard
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  selector:
    app: kuberay-dashboard
  ports:
    - port: 3000
      targetPort: 3000
