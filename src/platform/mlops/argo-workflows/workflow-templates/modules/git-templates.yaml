apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: git-templates
  namespace: mlops
  annotations:
    workflows.argoproj.io/description: 'Generic git utilities.'
spec:
  serviceAccountName: workflow-executor

  templates:
    # ----------------------------------------------------------------------
    # Commit and push changes
    # ----------------------------------------------------------------------
    - name: commit-and-push
      inputs:
        parameters:
          - name: repo_url
            default: "git@github.com:OpenCloudHub/data-registry.git"
          - name: branch
            default: "main"
          - name: message
            default: "chore: update [skip ci]"
      outputs:
        parameters:
          - name: has_changes
            valueFrom:
              path: /tmp/has_changes.txt
      volumes:
        - name: git-secret
          secret:
            secretName: data-registry-repo
      script:
        image: alpine/git:latest
        command: [sh]
        volumeMounts:
          - name: git-secret
            mountPath: /mnt/secrets
            readOnly: true
        source: |
          set -e
          echo "false" > /tmp/has_changes.txt

          mkdir -p ~/.ssh
          cat /mnt/secrets/sshPrivateKey > ~/.ssh/id_ed25519
          echo "" >> ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          git clone "{{inputs.parameters.repo_url}}" /tmp/repo
          cd /tmp/repo
          git checkout "{{inputs.parameters.branch}}"

          git config user.name "Argo Workflow"
          git config user.email "workflow@opencloudhub.org"

          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "{{inputs.parameters.message}}"
            git push origin "{{inputs.parameters.branch}}"
            echo "true" > /tmp/has_changes.txt
            echo "✅ Pushed"
          else
            echo "ℹ️  No changes"
          fi

    # ----------------------------------------------------------------------
    # Create a version tag
    # ----------------------------------------------------------------------
    - name: create-tag
      inputs:
        parameters:
          - name: repo_url
            default: "git@github.com:OpenCloudHub/data-registry.git"
          - name: tag_prefix
          - name: bump_type
            default: "patch"
          - name: is_automated
            default: "false"
          - name: message
            default: ""
      outputs:
        parameters:
          - name: new_tag
            valueFrom:
              path: /tmp/new_tag.txt
      volumes:
        - name: git-secret
          secret:
            secretName: data-registry-repo
      script:
        image: alpine/git:latest
        command: [sh]
        volumeMounts:
          - name: git-secret
            mountPath: /mnt/secrets
            readOnly: true
        source: |
          set -e
          echo "" > /tmp/new_tag.txt

          mkdir -p ~/.ssh
          cat /mnt/secrets/sshPrivateKey > ~/.ssh/id_ed25519
          echo "" >> ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          TAG_PREFIX="{{inputs.parameters.tag_prefix}}"
          BUMP_TYPE="{{inputs.parameters.bump_type}}"
          IS_AUTOMATED="{{inputs.parameters.is_automated}}"
          MESSAGE="{{inputs.parameters.message}}"

          git clone --depth 20 "{{inputs.parameters.repo_url}}" /tmp/repo
          cd /tmp/repo

          git config user.name "Argo Workflow"
          git config user.email "workflow@opencloudhub.org"

          LATEST=$(git tag -l "${TAG_PREFIX}-v*" --sort=-version:refname 2>/dev/null | head -n1 || echo "")

          if [ -z "$LATEST" ]; then
            VERSION="1.0.0"
          else
            CURRENT=$(echo "$LATEST" | sed "s/${TAG_PREFIX}-v//" | sed 's/-automated//')
            MAJOR=$(echo "$CURRENT" | cut -d. -f1)
            MINOR=$(echo "$CURRENT" | cut -d. -f2)
            PATCH=$(echo "$CURRENT" | cut -d. -f3)

            case "$BUMP_TYPE" in
              major) VERSION="$((MAJOR + 1)).0.0" ;;
              minor) VERSION="${MAJOR}.$((MINOR + 1)).0" ;;
              patch) VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
            esac
          fi

          [ "$IS_AUTOMATED" = "true" ] && SUFFIX="-automated" || SUFFIX=""
          NEW_TAG="${TAG_PREFIX}-v${VERSION}${SUFFIX}"
          [ -z "$MESSAGE" ] && MESSAGE="${TAG_PREFIX} v${VERSION}"

          # Skip if exists
          if git tag -l "$NEW_TAG" | grep -q "$NEW_TAG"; then
            echo "ℹ️  Tag $NEW_TAG already exists"
            echo "$NEW_TAG" > /tmp/new_tag.txt
            exit 0
          fi

          git tag -a "$NEW_TAG" -m "$MESSAGE"
          git push origin "$NEW_TAG"

          echo "✅ Created: $NEW_TAG"
          echo "$NEW_TAG" > /tmp/new_tag.txt

    # ----------------------------------------------------------------------
    # Get latest tag for a prefix
    # ----------------------------------------------------------------------
    - name: get-latest-tag
      inputs:
        parameters:
          - name: repo_url
            default: "git@github.com:OpenCloudHub/data-registry.git"
          - name: tag_prefix
      outputs:
        parameters:
          - name: latest_tag
            valueFrom:
              path: /tmp/latest_tag.txt
      volumes:
        - name: git-secret
          secret:
            secretName: data-registry-repo
      script:
        image: alpine/git:latest
        command: [sh]
        volumeMounts:
          - name: git-secret
            mountPath: /mnt/secrets
            readOnly: true
        source: |
          set -e
          echo "" > /tmp/latest_tag.txt

          mkdir -p ~/.ssh
          cat /mnt/secrets/sshPrivateKey > ~/.ssh/id_ed25519
          echo "" >> ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          git clone --depth 20 "{{inputs.parameters.repo_url}}" /tmp/repo
          cd /tmp/repo

          TAG=$(git tag -l "{{inputs.parameters.tag_prefix}}-v*" --sort=-version:refname | head -n1 || echo "")
          echo "$TAG" > /tmp/latest_tag.txt
          echo "Latest: ${TAG:-none}"
