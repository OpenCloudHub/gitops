# src/team-apps/ai/argo-workflows/artifact-repository-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: artifact-repositories
  namespace: mlops
  annotations:
    workflows.argoproj.io/default-artifact-repository: default
data:
  default: |
    s3:
      bucket: argo-workflows
      insecure: true
      accessKeySecret:
        name: minio-tenant-secret
        key: AWS_ACCESS_KEY_ID
      secretKeySecret:
        name: minio-tenant-secret
        key: AWS_SECRET_ACCESS_KEY
      endpoint-url:
        name: minio-tenant-secret
        key: AWS_ENDPOINT_URL
