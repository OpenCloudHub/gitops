apiVersion: k6.io/v1alpha1
kind: TestRun
metadata:
  name: smoke-model-fashion-mnist
  namespace: k6-testing
  labels:
    app.kubernetes.io/name: k6-tests
    opencloudhub.org/test-type: smoke
    opencloudhub.org/test-target: fashion-mnist
spec:
  parallelism: 1
  script:
    localFile: /tests/tests/01-smoke/models/custom/fashion-mnist.js
  arguments: --insecure-skip-tls-verify
  cleanup: post
  runner:
    image: docker.io/opencloudhuborg/k6-tests:latest
    env:
      - name: TEST_ENV
        value: "dev"
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
