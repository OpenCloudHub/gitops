kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: opencloudhub-local-basic
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node.opencloudhub.org/application=true,node.opencloudhub.org/type=application,networking.opencloudhub.org/gateway-controller=true"
