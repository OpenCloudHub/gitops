kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: opencloudhub-local-basic
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node.opencloudhub.org/application=true,node.opencloudhub.org/type=application,networking.opencloudhub.org/gateway-controller=true"
    extraPortMappings:
      # HTTP traffic
      - containerPort: 80
        hostPort: 8080
        protocol: TCP
      # HTTPS traffic
      - containerPort: 443
        hostPort: 8443
        protocol: TCP
      # Gateway API specific ports
      - containerPort: 15021
        hostPort: 15021
        protocol: TCP
      - containerPort: 15443
        hostPort: 15443
        protocol: TCP
